<html style="background-color: black">
    <body>
        <!-- Add a placeholder for the Twitch embed -->
        <div id="twitch-embed"></div>

        <!-- Load the Twitch embed script -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>

        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
        <script type="text/javascript">

        var twitchConfig;

        // TwitchConfig object will consumed to configure Twitch Stream
        function getTwitchConfig() {
            return AndroidBridge.getTwitchConfig();
        }

        function prepareTwitchConfig(callback) {
            twitchConfig = getTwitchConfig();
            setTimeout(function() {
                callback();
            }, 0)
        }

        function prepareTwitchPlayer() {
            console.log(twitchConfig);
            new Twitch.Embed("twitch-embed", JSON.parse(twitchConfig));
        }

        function init() {
            prepareTwitchConfig(prepareTwitchPlayer);
        }

    </script>
    </body>
</html>
